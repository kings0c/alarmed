<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarmed - online alarm clock.</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/materialize.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper cyan">
            <a href="#!" class="brand-logo">Alarmed</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right">
                <li><a id="volume-off" href="#"><i class="material-icons">volume_off</i></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div id="alarm-clock-wrapper">
            <div id="alarm-clock" class="grey darken-4">
                <div id="alarm-hours" class="clock-digits">00</div>
                <div class="clock-digits">:</div>
                <div id="alarm-minutes" class="clock-digits">00</div>
                <div class="clock-digits">:</div>
                <div id="alarm-seconds" class="clock-digits">00</div>
            </div>
        </div>

        <div id="alarm-actions-wrapper" class="row">
            <div id="alarm-actions" class="card-panel col s6 offset-s3">
                <div class="input-field col s3">
                    <select class="browser-default" id="alarm-add-hours">
                        <option value="0">00</option>
                    </select>
                </div>

                <div class="input-field col s3">
                    <select class="browser-default" id="alarm-add-minutes">
                        <option value="0">00</option>
                    </select>
                </div>

                <div class="input-field col s3">
                    <select class="browser-default" id="alarm-add-seconds">
                        <option value="0">00</option>
                    </select>
                </div>
                <div class="input-field col s3">
                    <a id="add-alarm-button" class="btn-floating waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
            </div>
        </div>

        <div id="existing-alarms-wrapper">
            <div class="row">
                <div class="collection col s6 offset-s3"></div>
            </div>
        </div>
        
        <audio id="alarm-sounder">
            <source src="sounds/alarm1.mp3" type="audio/mpeg">
        </audio>
    </main>

    <footer class="cyan">
        <span>Created by <a id="website-link" class="grey-text text-lighten-5" href="https://www.hetherington.tv">Matthew Hetherington</a></span>
    </footer>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        window.jQuery || document.write('<script src="js/libs/jquery-1.5.1.min.js">\x3C/script>');

    </script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
